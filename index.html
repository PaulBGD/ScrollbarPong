<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Scrollbar Pong</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        #paddle {
            position: fixed;
            width: 10px;
            height: 70px;
            background-color: black;
        }

        #ball {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="paddle"></div>
    <div id="ball"></div>
    <script src="script.js"></script>
</body>
</html>
